<SCRIPT LANGUAGE="JavaScript">
function drawCircuit(form) {
    var circuit = form.circuit.value;
    var zoom = form.Zoom.value;
    var sfondo=form.Sfondo.value;
    var antialias=form.AntiAlias.checked;
    //var profileTime=form.ProfileTime.checked;
    var count;
       
    document.applets[0].backColor(sfondo);
    document.applets[0].setAntiAlias(antialias);
    //document.applets[0].setProfileTime(profileTime);
	document.applets[0].trace(circuit, zoom);
}
</SCRIPT>
<FORM NAME="myform" ACTION="" METHOD="GET">
<TEXTAREA cols=88 rows=15 WRAP="logical" name="circuit">
</textarea><BR>
<SELECT size=1 cols=4 NAME="Zoom">
<OPTION Value=1> piccolo
<OPTION value=2> medio 1
<OPTION selected value=3> medio 2
<OPTION Value=4> grande
<OPTION Value=6> grandissimo
</SELECT>
<SELECT size=1 cols=4 NAME="Sfondo">
<OPTION Value=0> Nero
<OPTION Value=1> Blu
<OPTION Value=2> Verde
<OPTION Value=3> Ciano
<OPTION Value=4> Rosso
<OPTION Value=5> Viola
<OPTION Value=6> Arancione
<OPTION Value=7> Grigio chiaro
<OPTION Value=8> Grigio scuro
<OPTION Value=9> Azzurro
<OPTION Value=10> Verde chiaro
<OPTION Value=11> Ciano chiaro
<OPTION Value=12> Rosso chiaro
<OPTION Value=13> Rosa
<OPTION Value=14> Giallo
<OPTION selected Value=15> Bianco
</SELECT>
<LABEL>Anti-aliasing:
<INPUT TYPE="checkbox" NAME="AntiAlias" VALUE=1 checked></LABEL>

<INPUT TYPE="RESET" NAME="clear" Value="Cancella tutto">
<INPUT TYPE="button" NAME="button" Value="Disegna il circuito" onClick="drawCircuit(this.form)">

</FORM>
